<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Menu Section -->
    <main class="container my-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card">
                    <img src="images/meal1.jpg" class="card-img-top" alt="Meal 1">
                    <div class="card-body">
                        <h5 class="card-title">Grilled Beef</h5>
                        <p class="card-text">Delicious grilled chicken served with fresh vegetables.</p>
                        <p class="price" onmouseover="changeFontSize(this)">Price: $12.99</p>
                        <button class="btn btn-primary" onclick="changeMealImage(this)">Choose</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="images/meal2.jpg" class="card-img-top" alt="Meal 2">
                    <div class="card-body">
                        <h5 class="card-title">Pasta Carbonara</h5>
                        <p class="card-text">Creamy pasta with bacon and cheese sauce.</p>
                        <p class="price" onmouseover="changeFontSize(this)">Price: $10.99</p>
                        <button class="btn btn-primary" onclick="changeMealImage(this)">Choose</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="images/meal3.jpg" class="card-img-top" alt="Meal 3">
                    <div class="card-body">
                        <h5 class="card-title">Vegetarian Pizza</h5>
                        <p class="card-text">Topped with fresh vegetables and mozzarella cheese.</p>
                        <p class="price" onmouseover="changeFontSize(this)">Price: $8.99</p>
                        <button class="btn btn-primary" onclick="changeMealImage(this)">Choose</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="js/scripts.js" defer></script>
</body>
</html>
